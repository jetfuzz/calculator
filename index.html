<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="calculator-display"></div>
        <div class="calculator-btns">
            <button class="calculator-btn calculator-btn-grey" id="clear-btn">AC</button>
            <button class="calculator-btn calculator-btn-grey">+/-</button>
            <button class="calculator-btn calculator-btn-grey operator-btn">%</button>
            <button class="calculator-btn calculator-btn-grey operator-btn">รท</button>
            <button class="calculator-btn num-btn">7</button>
            <button class="calculator-btn num-btn">8</button>
            <button class="calculator-btn num-btn">9</button>
            <button class="calculator-btn calculator-btn-grey operator-btn">ร</button>
            <button class="calculator-btn num-btn">4</button>
            <button class="calculator-btn num-btn">5</button>
            <button class="calculator-btn num-btn">6</button>
            <button class="calculator-btn calculator-btn-grey operator-btn">-</button>
            <button class="calculator-btn num-btn">1</button>
            <button class="calculator-btn num-btn">2</button>
            <button class="calculator-btn num-btn">3</button>
            <button class="calculator-btn calculator-btn-grey operator-btn">+</button>
            <button class="calculator-btn calculator-btn-zero num-btn">0</button>
            <button class="calculator-btn num-btn">.</button>
            <button class="calculator-btn calculator-btn-grey operator-btn" id="equals-btn">=</button>
        </div>
    </div>
</body>
</html>
